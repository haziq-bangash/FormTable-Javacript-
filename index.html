<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Javacript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background: rgba( 201, 198, 198, 0.2 );
            background: url('img.jpg');
            background-size: cover;
            /* background-repeat: no-repeat; */
        }

        .container {
            height: 120%;
            background: rgba( 255, 255, 255, 0.35 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 8.5px );
            -webkit-backdrop-filter: blur( 8.5px );
            border-radius: 10px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row my-4">
            <!-- user data Form -->
            <div class="col-md-4 col-12 border-end">
                <form>
                    <h1>User Data</h1>
                    <p id="error" class="form-text text-danger"></p>
                    <div class="mb-3 form-group">
                      <label for="Name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="Name" aria-describedby="nameHelp">
                      
                    </div>
                    <div class="mb-3 form-group">
                      <label for="Email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="mb-2" for="">Gender</label>
                        <div class="form-group col-md-3">
                            <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male" >
                            <label class="form-check-label" for="Male">
                            Male
                            </label>
                        </div>
                        <div class="form-group col-md-3">
                            <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
                            <label class="form-check-label" for="Female">
                            Female
                            </label>
                        </div>
                    </div>
                    <button type="button" id="submit" class="btn btn-primary mb-3" onclick="validate(); insertData()" >Submit</button>
                  </form>
            </div>

            <!-- user Data Table -->
            <div class="col-md-7 col-12">
                <h1>Data Table</h1>
                <p id="dataError" class="form-text"></p>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                    </thead>
                    <tbody id="tableBody">
                        <!-- data entry through javascript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- script for displaying table data-->
    <script src="script.js"></script>
</body>
</body>
</html>
